<html>

<head>
    <title>Cessions</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
    <script src='Cession.json'></script>
    <script src='points.geojson'></script>
    <script src='Cessions/Cessions.geojson'></script>


</head>

<body>
    <h1> United States Land Cessions </h1>
    <div id="mapid"></div>
    <script>
        var map = L.map('mapid').setView([35.00, -80.00], 4);
        
        var CessionGroup = L.layerGroup();
        var CessionPoints = L.layerGroup();

        var myStyle = {
            "color": "#ff5733",
            "weight": 5,
            "opacity": 0.65
        };
        
        var Cessions = L.geoJSON(cessions, {
            style: myStyle
        }).addTo(CessionGroup);

        var PtStyle = {
            "color": "#ff5733",
            "weight": 1,
            "opacity": 0.65
        };

        var cession_points = L.geoJSON(points, {
            style: PtStyle
        }).addto(map);
        
        var OpenStreetMap_Mapnik = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            layers: [Cessions, cession_points]
        }).addTo(map);

        var overlayMaps = {
            "Cessions" : CessionGroup,
            "Points": CessionPoints
        };

        L.control.layers(overlayMaps).addTo(map);

    </script>
</body>

</html>
