<body>
    <h1> United States Land Cessions </h1>
    <div id="mapid"></div>
    <script>
        var map = L.map('mapid').setView([37.8, -96], 4);
        var OpenStreetMap_Mapnik = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            id: 'mapbox/light-v9',
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            tileSize: 512,
            zoomOffset: -1,
            maxZoom: 19
        }).addTo(map);

        // var CessionGroup = L.layerGroup();
        // var CessionPoints = L.layerGroup();

        var myStyle = {
            "color": "#a2a9bd",
            "weight": 1,
            "opacity": 0.65
        };

        var Cessions = L.geoJSON(cessions, {
            style: myStyle
        }).addTo(map);

        var PtStyle = {
            "color": "#ff5733",
            "weight": 1,
            "opacity": 0.65
        };
        var geojsonMarkerOptions = {
            radius: 2,
            fillColor: "#687393",
            color: "#000",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
        };

        L.geoJson(points, {
            pointToLayer: function (feature, latlng) {
                return L.circleMarker(latlng, geojsonMarkerOptions);
            }
        }).addTo(map);


        L.geoJson(points, {
            style: function (feature) {
                return feature.properties && feature.properties.style;
            },

            onEachFeature: onEachFeature,

            pointToLayer: function (feature, latlng) {
                return L.circleMarker(latlng, {
                    radius: 2,
                    fillColor: "#ff7800",
                    weight: 1,
                    opacity: 0.85,
                    fillOpacity: 0.85
                });
            }
        }).addTo(map);



        var info = L.control();

        info.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
            this.update();
            return this._div;
        };

        // method that we will use to update the control based on feature properties passed
        info.update = function (props) {
            this._div.innerHTML = '<h4>US Cessions</h4>' + (props ?
                '<b>' + props.name + '</b><br />' + props.density + ' Royce Number / mi<sup>2</sup>'
                : 'Hover over a state');
        };

        info.addTo(map);

        L.geoJson(cessions, { style: style }).addTo(map);

        function highlightFeature(e) {
            var layer = e.target;

            layer.setStyle({
                weight: 5,
                color: '#666',
                dashArray: '',
                fillOpacity: 0.7
            });

            if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                layer.bringToFront();
            }
        }

        function resetHighlight(e) {
            geojson.resetStyle(e.target);
        }

        var geojson;

        function zoomToFeature(e) {
            map.fitBounds(e.target.getBounds());
        }

        function onEachFeature(feature, layer) {
            layer.on({
                mouseover: highlightFeature,
                mouseout: resetHighlight,
                click: zoomToFeature
            });
        }

        geojson = L.geoJson(cessions, {
            style: style,
            onEachFeature: onEachFeature
        }).addTo(map);

        var legend = L.control({ position: 'bottomright' });

        legend.onAdd = function (map) {

            var div = L.DomUtil.create('div', 'info legend'),
                grades = [0, 10, 20, 50, 100, 200, 500, 1000],
                labels = [];

            // loop through our density intervals and generate a label with a colored square for each interval
            for (var i = 0; i < grades.length; i++) {
                div.innerHTML +=
                    '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
                    grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
            }

            return div;
        };

        legend.addTo(map);

    </script>
